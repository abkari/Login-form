<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- ============= Google Icons ============= -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- ============= Main Page Style ============= -->
    <link rel="stylesheet" href="./style.css">
    <!-- Page Title -->
    <title>Log In</title>
</head>
<body>
    <form>
        <h1>SIGN IN TO YOUR ACCOUNT</h1>
        <div class="inputs">
            <div class="input-box">
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="remember">
                <input type="checkbox" id="kp">
                <label for="kp">Keep me sign in</label>
            </div>
        </div>
        <div class="events">
            <input type="submit" value="SIGN IN">
            <a href="#">Forgot your password?</a>
        </div>
    </form>
</body>
</html>
